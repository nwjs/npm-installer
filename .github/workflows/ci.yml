name: ci

on:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  license:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Setup Volta
        uses: volta-cli/action@v4.1.1
      - name: Node.js version
        run: node -v
      - name: npm version
        run: npm -v
      - name: Install dependencies
        run: npm ci
      - name: License check
        run: npm run license-check
  tests:
    strategy:
      matrix:
        os:
        - macos-14
        - ubuntu-22.04
        - windows-2022
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Get Node version from NW.js versions manifest
        run: echo "NODE_VER=$(curl -s https://nwjs.io/versions | jq -r ".versions[0].components.node")" >> $GITHUB_ENV
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VER }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --nwjs-build-type=sdk
      - name: Run tests
        run: npm t
  cov:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Get Node version from NW.js versions manifest
        run: echo "NODE_VER=$(curl -s https://nwjs.io/versions | jq -r ".versions[0].components.node")" >> $GITHUB_ENV
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VER }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --nwjs-build-type=sdk
      - name: Enable Coverage
        run: npm run test:cov
      - name: Report Coverage
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2.5.0
