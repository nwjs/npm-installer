name: ci

on:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      matrix:
        os:
        - macos-15
        - ubuntu-24.04
        - windows-2024
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Get Node version from NW.js versions manifest
        run: echo "NODE_VER=$(curl -s https://nwjs.io/versions | jq -r ".versions[0].components.node")" >> $GITHUB_ENV
      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VER }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --nwjs-build-type=sdk
      - name: Run tests
        run: npm t
  coverage:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Get Node version from NW.js versions manifest
        run: echo "NODE_VER=$(curl -s https://nwjs.io/versions | jq -r ".versions[0].components.node")" >> $GITHUB_ENV
      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VER }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --nwjs-build-type=sdk
      - name: Enable Coverage
        run: npm run test:coverage
      - name: Report Coverage
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2.8.0
